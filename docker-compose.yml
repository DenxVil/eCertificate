version: "3.9"
services:
  app:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 "app:create_app()" --workers 3
    ports:
      - "8000:8000"
    environment:
      # SQLite database (file-based, no separate service needed)
      - DATABASE_URL=sqlite:///ecertificate.db
    volumes:
      - ./:/app
      # Persist SQLite database
      - sqlite-data:/app/ecertificate.db
    restart: unless-stopped

volumes:
  sqlite-data:
