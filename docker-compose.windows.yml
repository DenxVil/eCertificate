version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecertificate-web
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      # Mount application code and data folders for development
      # Only mount folders that exist to avoid errors
      - ./uploads:/app/uploads
      - ./generated_certificates:/app/generated_certificates
    restart: unless-stopped
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/eCertificate
    networks:
      - ecertificate-network
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    container_name: ecertificate-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - ecertificate-network

  mongo-express:
    image: mongo-express:latest
    container_name: ecertificate-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
    networks:
      - ecertificate-network
    depends_on:
      - mongo

networks:
  ecertificate-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
