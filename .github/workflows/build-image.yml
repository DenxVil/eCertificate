name: "CI: Build Docker image (fast)"

on:
  push:
    branches:
      - 'ci-test/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: ecertificate-app:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Show images
        run: docker images --format "{{.Repository}}:{{.Tag}}\t{{.Size}}"
