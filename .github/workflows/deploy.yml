name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Get ACR login server
      id: acr
      env:
        ACR_NAME: denxcertacr
      run: |
        set -e
        LOGIN_SERVER=$(az acr show -n $ACR_NAME --query loginServer -o tsv)
        echo "LOGIN_SERVER=$LOGIN_SERVER" >> $GITHUB_OUTPUT
        echo "ACR login server: $LOGIN_SERVER"

    - name: Login to Azure Container Registry
      env:
        ACR_NAME: denxcertacr
      run: |
        echo "Logging into ACR..."
        az acr login --name $ACR_NAME

    - name: Build and push image to ACR
      env:
        LOGIN_SERVER: ${{ steps.acr.outputs.LOGIN_SERVER }}
        IMAGE_NAME: e-certificate-app
      run: |
        echo "Building Docker image..."
        docker build -t $LOGIN_SERVER/$IMAGE_NAME:latest -t $LOGIN_SERVER/$IMAGE_NAME:${{ github.sha }} .
        echo "Pushing Docker images to ACR..."
        docker push $LOGIN_SERVER/$IMAGE_NAME:latest
        docker push $LOGIN_SERVER/$IMAGE_NAME:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: denx-certificate-app
        images: '${{ steps.acr.outputs.LOGIN_SERVER }}/e-certificate-app:${{ github.sha }}'

    - name: Azure logout
      if: always()
      run: |
        az logout