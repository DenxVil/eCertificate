name: Build and deploy to Azure Web App (Container)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get ACR login server
        id: acr
        run: |
          set -e
          ACR_NAME=${{ secrets.ACR_NAME }}
          LOGIN_SERVER=$(az acr show -n $ACR_NAME --query loginServer -o tsv)
          echo "LOGIN_SERVER=$LOGIN_SERVER" >> $GITHUB_OUTPUT

      - name: Build and push Docker image to ACR
        env:
          LOGIN_SERVER: ${{ steps.acr.outputs.LOGIN_SERVER }}
          ACR_NAME: ${{ secrets.ACR_NAME }}
          IMAGE_NAME: ecertificate-app
        run: |
          echo "Logging into ACR..."
          az acr login --name $ACR_NAME
          docker build -t $LOGIN_SERVER/$IMAGE_NAME:latest .
          docker push $LOGIN_SERVER/$IMAGE_NAME:latest

      - name: Configure Web App to use pushed image
        env:
          RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
          WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
          LOGIN_SERVER: ${{ steps.acr.outputs.LOGIN_SERVER }}
        run: |
          az webapp config container set \
            --name $WEBAPP_NAME \
            --resource-group $RESOURCE_GROUP \
            --docker-custom-image-name $LOGIN_SERVER/ecertificate-app:latest
