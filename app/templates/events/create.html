{% extends "base.html" %}

{% block content %}
<h1>Create New Event</h1>

<form method="POST" enctype="multipart/form-data" style="max-width: 600px;">
    <div class="form-group">
        <label for="name">Event Name *</label>
        <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Enter event description..."></textarea>
    </div>
    
    <div class="form-group">
        <label for="template">Certificate Template</label>
        <input type="file" id="template" name="template" accept=".png,.jpg,.jpeg,.svg">
        <small style="color: #666; display: block; margin-top: 0.5rem;">
            Upload a certificate template image (PNG, JPG, SVG). You can add this later if needed.
        </small>
    </div>
    
    <div style="display: flex; gap: 1rem;">
        <button type="submit" class="btn">Create Event</button>
        <a href="/events/" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
