{% extends "base.html" %}

{% block content %}
<h1>Edit Event</h1>

<form method="POST" enctype="multipart/form-data" style="max-width: 600px;">
    <div class="form-group">
        <label for="name">Event Name *</label>
        <input type="text" id="name" name="name" value="{{ event.name }}" required>
    </div>
    
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description">{{ event.description }}</textarea>
    </div>
    
    <div class="form-group">
        <label for="template">Certificate Template</label>
        {% if event.template_path %}
            <p style="color: #666; margin-bottom: 0.5rem;">
                Current template: {{ event.template_path.split('/')[-1] }}
            </p>
        {% endif %}
        <input type="file" id="template" name="template" accept=".png,.jpg,.jpeg,.svg">
        <small style="color: #666; display: block; margin-top: 0.5rem;">
            Upload a new template to replace the existing one (optional)
        </small>
    </div>
    
    <div style="display: flex; gap: 1rem;">
        <button type="submit" class="btn">Update Event</button>
        <a href="/events/{{ event.id }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
